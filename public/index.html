<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Página Web de Ciencia de Datos - Proyecto Fullstack" />
    
    <title>Data Science App</title>
    
    <!-- Enlace a Bootstrap CSS a través de CDN (Necesario para el diseño) -->
    <!-- Como la importación de CSS falló en React, lo cargamos aquí. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilos generales para asegurar que el cuerpo ocupe toda la altura */
        body, #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa; /* Color de fondo ligero */
        }
    </style>
</head>
<body>
    <noscript>Necesitas habilitar JavaScript para correr esta aplicación.</noscript>
    
    <!-- El elemento con id="root" es donde React inyecta toda la aplicación (App.tsx) -->
    <div id="root" class="w-100"></div>

    <!-- Script de Bootstrap (opcional, pero ayuda a la funcionalidad de JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
